name: pracths
version: 0.0.0.0

extra-source-files:
  - README.md

default-extensions:
  - AllowAmbiguousTypes
#  - ApplicativeDo
#  - BangPatterns
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveAnyClass
  - DeriveGeneric
  - DerivingStrategies
  - DerivingVia
  - ExistentialQuantification
  - FlexibleContexts
  - FlexibleInstances
  - GADTs
  - GeneralizedNewtypeDeriving
  - KindSignatures
#  - LambdaCase
  - MultiParamTypeClasses
  - NamedFieldPuns
  - OverloadedLabels
  - OverloadedStrings
  - PartialTypeSignatures
  - PolyKinds
#  - QuantifiedConstraints
  - RankNTypes
  - ScopedTypeVariables
  - StandaloneDeriving
#  - TemplateHaskell
#  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeOperators
  - UndecidableInstances
#  - UndecidableSuperClasses

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints
  - -Wcpp-undef
#  - -Wmissing-export-lists
#  - -Wmonomorphism-restriction

dependencies:
  - base >= 4.7

library:
  source-dirs: src
  dependencies:
    - aeson
    - http-client
    - http-client-tls
    - mtl
    - servant
    - servant-client
    - servant-server

executables:
  dsl:
    main: Main.hs
    source-dirs: apps/dsl
    dependencies:
      - pracths

    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N

  web:
    main: Main.hs
    source-dirs: apps/web
    dependencies:
      - pracths
      - warp

    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N

tests:
  pracths-test:
    main: Test.hs
    source-dirs: test
    dependencies:
      - pracths
      - hedgehog
      - HUnit
      - tasty
      - tasty-hedgehog
      - tasty-hunit
    build-tools: tasty-discover:tasty-discover

    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
